<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign</title>
    <link rel="stylesheet" href="assets/css/base.css">
    <link rel="stylesheet" href="assets/css/sign.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="./assets/img/icons8-samsung-health-48.png">
    <link rel="stylesheet" href="./assets/fonts/fontawesome-free-5.15.4-web/fontawesome-free-5.15.4-web/css/all.min.css">
</head>
<body>
    <section>
        <div class="imgBx">
            <img src="assets/img/img-login.svg">
        </div>
        <div class="contentBx">
            <div class="formBx">
                <h2>Đăng ký</h2>
                <form>
                    <div class="inputBx">
                        <span>Tên người dùng</span>
                        <input type="text" name="" placeholder="Nguyen Van A" id="" required>
                    </div>
                    <div class="inputBx">
                        <span>Mật khẩu</span>
                        <input type="password" name="" placeholder="enter your password" id="" required>
                    </div>
                    <div class="inputBx">
                        <span>Nhập lại mật khẩu</span>
                        <input type="password" name="" placeholder="enter your password" id="" required>
                    </div>
                    <div class="inputBx">
                        <span>Số điện thoại</span>
                        <input type="number" name="" placeholder="(+84)" required>
                    </div>
                    <div class="inputBx">
                        <span>Địa chỉ</span>
                        <input type="text" name="" class="box" placeholder="Đà Nẵng, Việt Nam" id="" required>
                    </div>
                    <div class="remember">
                        <label>
                            <input type="checkbox">Bạn đã đồng ý với điều khoản của chúng tôi
                        </label>
                    </div>
                    <div class="inputBx">
                        <input type="submit" name="" value="Sign in">
                    </div>
                </form>
                <h3>Sign with social media</h3>
                <ul class="sci">
                    <li><i class="fab fa-facebook-f"></i></li>
                    <li><i class="fab fa-google"></i></li>
                </ul>
            </div>
        </div>
    </section>
</body>
</html>
