<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign</title>
    <link rel="stylesheet" href="assets/css/base.css">
    <link rel="stylesheet" href="assets/css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="./assets/img/icons8-samsung-health-48.png">
    <link rel="stylesheet" href="./assets/fonts/fontawesome-free-5.15.4-web/fontawesome-free-5.15.4-web/css/all.min.css">
</head>
<body>
    <section>
        <div class="imgBx">
            <img src="assets/img/img-login.svg">
        </div>
        <div class="contentBx">
            <div class="formBx">
                <h2>Đăng nhập</h2>
                <form>
                    <div class="inputBx">
                        <span>Username</span>
                        <input type="text" name="" placeholder="Tên đăng nhập">
                    </div>
                    <div class="inputBx">
                        <span>Password</span>
                        <input type="password" name="" placeholder="Nhập mật khẩu">                    
                    </div>
                    <div class="remember">
                        <label>
                            <input type="checkbox">Remember me
                        </label>
                    </div>
                    <div class="inputBx">
                        <input type="submit" name="" value="Sign in">
                    </div>
                    <div class="inputBx">
                        <p>Don't have an account? <a href="#">Sign up</a></p>
                    </div>
                </form>
                <h3>Login with social media</h3>
                <ul class="sci">
                    <li><i class="fab fa-facebook-f"></i></li>
                    <li><i class="fab fa-google"></i></li>
                </ul>
            </div>
        </div>
    </section>
</body>
</html>
